<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Tempo</h1>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Insira a cidade"/>
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="image">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
        </div>
        <div class="generalInfo">
            <div class="titulo">--</div>
            <div class="tempInfo">-- <sup>ºC</sup></div>
            <div class="tempDescription">--</div>
            <div class="max--min">
                <div class="tempMax">Max:--<sup>ºC</sup></div>
                <div class="tempMin">Min:--<sup>ºC</sup></div>
            </div>
        </div>

        <div class="info">
            <div class="sunset">
                <div class="sunsetTitulo">Por do sol</div>
                <div class="sunsetInfo">-- </div>
            </div>

            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>

            <div class="fellsLike">
                <div class="fellsLikeTitulo">Sensação</div>
                <div class="fellsLikeInfo">-- <sup>ºC</sup></div>
            </div>

            <div class="humidity">
                <div class="humidityTitulo">Umidade</div>
                <div class="humidityInfo">-- <span>%</span></div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por Lucas Sousa</footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
